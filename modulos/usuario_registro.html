 <div class="container-fluid">
    <div class="row d-flex justify-content-center" style="margin-top: 2%; margin-left: 20px; margin-right: 20px; margin-bottom: 2%;">
        <div class="card" style="padding: 0px;margin-top: 5%;width: 90%;">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="nombre">
                                    Nombre</label>
                                <input class="form-control" type="text" id="nombre">
                            </div>
                            <div class="col-md-4">
                                <label for="primerApellido">
                                    Primer apellido</label>
                                <input class="form-control" type="text" id="primerApellido">
                            </div>
                            <div class="col-md-4">
                                <label for="segundoApellido">
                                    Segundo apellido</label>
                                <input class="form-control" type="text" id="segundoApellido">
                            </div>

                            <div class="col-md-4">
                                <label for="fechaNacimiento">
                                    Fecha de nacimiento</label>
                                <input class="form-control" type="date" id="telefono">
                            </div>
                            <div class="col-md-4">
                                <label for="telefono">
                                    Teléfono</label>
                                <input class="form-control" type="text" id="telefono" pattern="\d*">
                            </div>
                            <div class="col-md-4">
                                <label for="correo">
                                    Correo electronico</label>
                                <input class="form-control" type="tel" id="correo">
                            </div>
                            <div class="col-md-6">
                                <label for="usuario"><span class="mdi mdi-account"></span>
                                    Nombre de usuario</label>
                                <input class="form-control" type="text" id="usuario">
                            </div>
                            <div class="col-md-6">
                                <label for="contrasenia"><span class="mdi mdi-key"></span>
                                    Contraseña</label>
                                <input class="form-control" type="password" id="contrasenia">
                            </div>

                            <div class="d-flex justify-content-center" style="margin-top: 20px;">
                                <div class="row">
                                    <div class="col-md-12">
                                        <button class="btn btn-primary" style="width: 100%;">Registrarme</button>
                                    </div>
                                    <div class="col-md-12">
                                        <a href="#" onclick="ventanaInicioSesion()">¿Ya tienes una cuenta? Inicia sesión</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
