<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="usuario_registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

<body class="bg-light">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center" style="margin-top: 2%; margin-left: 20px; margin-right: 20px; margin-bottom: 2%;">
            <div class="card" style="padding: 0px;margin-top: 5%;width: 90%;">
                <div
                    style="background-color: #052d74; border-radius: inherit; border-bottom-right-radius: 0px; border-bottom-left-radius: 0px ;">
                    <h2 class="card-title" style="margin-top: 1%; text-align: center; color:white">Registra tus datos
                    </h2>
                </div>
                <div class="card-body">
                    <!--Telefono, Fecha nacimiento, Correo-->
                    <form>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="nombre">
                                        Nombre</label>
                                    <input class="form-control" type="text" id="nombre">
                                </div>
                                <div class="col-md-4">
                                    <label for="primerApellido">
                                        Primer apellido</label>
                                    <input class="form-control" type="text" id="primerApellido">
                                </div>
                                <div class="col-md-4">
                                    <label for="segundoApellido">
                                        Segundo apellido</label>
                                    <input class="form-control" type="text" id="segundoApellido">
                                </div>

                                <div class="col-md-6">
                                    <label for="fechaNacimiento">
                                        Fecha de nacimiento</label>
                                    <input class="form-control" type="date" id="telefono">
                                </div>
                                <div class="col-md-6">
                                    <label for="telefono">
                                        Teléfono</label>
                                    <input class="form-control" type="tel" id="telefono">
                                </div>
                                <div class="col-md-12 d-flex justify-content-center">
                                    <div style="width: 50%;">
                                        <label for="correo">
                                            Correo electronico</label>
                                        <input class="form-control" type="tel" id="correo">
                                    </div>
                                </div>

                                <div class="d-flex justify-content-center" style="margin-top: 20px;">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button class="btn btn-primary" style="width: 100%;">Registrarme</button>
                                        </div>
                                        <div class="col-md-12">
                                            <a href="usuario_inicio_sesion.html">¿Ya tienes una cuenta? Inicia sesión</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <script>

    </script>
</body>
