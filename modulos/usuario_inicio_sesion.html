            <div class="col-md-12">
                <div class="d-flex justify-content-center">
                    <div class="card shadow-sm" style="width: 55%; height: 400px;">
                        <div class="card-body" style="padding:0px; height: 100%;">
                            <div class="row" style="height: 100%;align-content: center;">
                                <div class="col-md-7" style="height: 100%;align-content: center;">
                                    <div class="d-flex justify-content-center">
                                        <form style="width: 65%;">

                                                        class="mdi mdi-key"></span>
                                                    Contraseña</label>
                                                <input class="form-control" type="password" id="contrasenia">

                                            <div style="margin-top: 30px;">
