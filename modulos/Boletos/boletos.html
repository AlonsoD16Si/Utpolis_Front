<div class="container-fluid utpolis-body">
    <div class="row">
        <div class="col-md-6">
            <div class="card text-center">
                <h4 class="card-title">
                    Compra de boletos
                </h4>
            </div>
            <!-- COMPRA DE BOLETOS -->
            <div class="card" style="margin-top: 10px;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12" style="padding-bottom: 20px;">
                            <form>
                                <div class="form-group">
                                    <label for="cantidad_boletos">
                                        Seleccione la cantidad de boletos a comprar
                                    </label>
                                    <input class="form-control" type="number" id="cantidad_boletos">

                                    <label id="error_cantidad_boletos" style="color: red;">
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- SELECCION DE PELICULAS -->
            <div class="card" style="margin-top: 10px;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Selecciona la pelicula</h4>
                        </div>
                        <div class="col-md-12">
                            <div class="carousel slide" id="carusel_disponibles">
                                <div class="carousel-inner" id="slides_carusel">
                                    <!--Aqui cargaran las peliculas de manera dinamica-->
                                </div>
                                <div>
                                    <button class="carousel-control-prev" type="button"
                                        data-bs-target="#carusel_disponibles" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button"
                                        data-bs-target="#carusel_disponibles" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- SELECCION DE SALA -->
            <div class="card" style="margin-top: 10px;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Selecciona la sala disponible</h4>
                        </div>
                        <div class="col-md-12" id="salas">
                            <!--Aqui carga dinamicamente los botones para seleccionar la sala-->
                        </div>
                    </div>
                </div>
            </div>

            <!-- SELECCION DE HORARIO -->
            <div class="card" style="margin-top: 10px;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Selecciona los horarios disponibles</h4>
                        </div>
                        <div class="col-md-12" id="horarios">
                            <!--Aqui carga dinamicamente los botones para seleccionar el horario-->
                            <span style="color: rgb(119, 119, 119);">Seleccione una sala</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card text-center">
                    <h4 class="card-title">
                        Asientos
                    </h4>
                </div>
            </div>
            <!--SELECCION DE ASIENTOS-->
            <div class="card" style="margin-top: 10px;">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center" style="width: 100%;">
                        <div class="row w-100">
                            <div class="col-md-12">
                                <div class="text-center"
                                    style="background-color: black; color: white; width: 100%; user-select: none; border-radius: 10px;">
                                    Pantalla
                                </div>
                            </div>
                        </div>

                        <div class="row w-100 mt-4" id="asientos">
                            <!--Aqui carga dinamicamente los botones para seleccionar el horario-->
                            <span style="color: rgb(119, 119, 119);">Seleccione una sala y un horario</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
