<div class="container">
    <div class="row">
        <!-- Formulario para sumar/restar cantidad -->
        <div class="col-md-6">
            <div class="formulario-container shadow rounded-4">
                <h3 class="text-center">Actualizar Inventario</h3>
                <form id="update-inventory-form">
                    <div class="mb-3">
                        <label for="productId" class="form-label">ID del Producto</label>
                        <input type="number" class="form-control" id="productId" placeholder="Ej. 1" required>
                    </div>
                    <div class="mb-3">
                        <label for="productQuantity" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="productQuantity" placeholder="Ej. 10" required>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-success w-50" id="sumarInventarioButton">Sumar</button>
                        <button type="button" class="btn btn-danger w-50" id="restarInventarioButton">Restar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de productos -->
        <div class="col-md-6">
            <h3 class="text-center">Productos</h3>
            <div id="loadingIndicator" class="text-center" style="display: none;">
                <i class="mdi mdi-loading mdi-spin" style="font-size: 24px;"></i> Cargando...
            </div>
            <div class="table-responsive">
                <table class="table text-center align-middle table-hover rounded-4">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Existencia</th>
                        </tr>
                    </thead>
                    <tbody id="productos-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
