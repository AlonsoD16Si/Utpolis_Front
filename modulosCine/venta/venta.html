<div class="container ventas">
    <div class="row">
        <!-- Formulario para Registrar Venta -->
        <div class="col-md-5">
            <div class="formulario-container shadow rounded-4">
                <div class="header-bar d-flex justify-content-center align-items-center text-white px-3 py-2">
                    <div>Registrar Venta</div>
                </div>
                <div class="p-4">
                    <form id="venta-form">
                        <div class="mb-3">
                            <label for="empleadoId" class="form-label">ID del Empleado</label>
                            <input type="number" class="form-control" id="empleadoId" placeholder="Ej. 1" required>
                        </div>
                        <div class="mb-3">
                            <label for="clienteId" class="form-label">ID del Cliente</label>
                            <input type="number" class="form-control" id="clienteId" placeholder="Ej. 1" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha de Venta</label>
                            <input type="datetime-local" class="form-control" id="fecha" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-style w-100" id="registrarVentaButton">
                                <i class="mdi mdi-content-save"></i> Registrar Venta
                            </button>
                        </div>
                    </form>

                    <!-- Botón para abrir modal de consulta de detalle de venta -->
                    <button type="button" class="btn btn-outline-secondary w-100 mt-3" data-bs-toggle="modal" data-bs-target="#detalleVentaModal">
                        <i class="mdi mdi-eye"></i> Ver Detalle de Venta
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabla de Ventas -->
        <div class="col-md-7">
            <div class="header-bar d-flex justify-content-between align-items-center text-white px-3 py-2">
                <h2 class="m-0">Ventas Registradas</h2>
                <button id="reloadButtonVentas" class="btn btn-outline-primary">
                    <i class="mdi mdi-refresh"></i> Recargar
                </button>
            </div>
            <div id="loadingIndicatorVentas" class="text-center mt-3" style="display: none;">
                <i class="mdi mdi-loading mdi-spin" style="font-size: 24px;"></i> Cargando...
            </div>
            <div class="table-responsive mt-3">
                <table class="table text-center align-middle table-hover rounded-4">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Empleado</th>
                            <th>Cliente</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="ventas-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Ver Detalle de Venta -->
<div class="modal fade" id="detalleVentaModal" tabindex="-1" aria-labelledby="detalleVentaModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detalleVentaModalLabel">Detalle de Venta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="detalleVentaContent">
          <!-- Aquí se mostrarán los detalles de la venta -->
        </div>
      </div>
    </div>
  </div>
</div>
