<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Salas</title>
    <!-- <link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../..//@mdi/font/css/materialdesignicons.min.css"> -->
    <link rel="stylesheet" href="indexSala.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/@mdi/font/css/materialdesignicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    </head>

<body>
    <div class="container py-5">
        <div class="row">
            <!-- Formulario -->
            <div class="col-md-5 mb-4">
                <div class="formulario-container shadow rounded-4">
                    <div class="header-bar d-flex justify-content-center align-items-center text-white px-3 py-2">
                        <div class="d-flex align-items-center">
                            Gestión de Salas
                        </div>
                    </div>
                    <div class="p-4">
                        <form id="formularioSalas">
                            <div class="mb-3">
                                <label for="txtNumeroSala" class="form-label">Número de sala</label>
                                <input type="number" id="txtNumeroSala" name="numeroSala" class="form-control"
                                    placeholder="Ejemplo: 1, 2, 3..." required>
                            </div>
                            <div class="mb-3">
                                <label for="txtCapacidadSala" class="form-label">Capacidad de la sala</label>
                                <input type="number" id="txtCapacidadSala" name="capacidadSala" class="form-control"
                                    placeholder="Ejemplo: 100, 200..." required>
                            </div>
                            <div class="mb-3">
                                <label for="txtTipoSala" class="form-label">Tipo de sala</label>
                                <select id="txtTipoSala" name="tipoSala" class="form-select" required>
                                    <option value="" disabled selected>Selecciona el tipo</option>
                                    <option value="normal">Normal</option>
                                    <option value="vip">VIP</option>
                                    <option value="3d">3D</option>
                                    <option value="4dx">4DX</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="txtEstatusSala" class="form-label">Estatus de la sala</label>
                                <select id="txtEstatusSala" name="estatusSala" class="form-select" required>
                                    <option value="" disabled selected>Selecciona el estatus</option>
                                    <option value="activa">Activa</option>
                                    <option value="mantenimiento">En mantenimiento</option>
                                    <option value="inactiva">Inactiva</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-style w-50" id="btnRegistrarSala">
                                    Registrar Sala
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Tabla -->
            <div class="col-md-7">
                    <div class="header-bar">Lista de Salas</div>
                    <div class="table-responsive">
                        <table class="table text-center align-middle table-hover rounded-4">
                            <thead>
                                <tr>
                                    <th scope="col">Sala</th>
                                    <th scope="col">Capacidad</th>
                                    <th scope="col">Tipo de Sala</th>
                                    <th scope="col">Estatus</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>100 personas</td>
                                    <td>3D</td>
                                    <td><span class="badge bg-success">Activa</span></td>
                                    <td>
                                        <button class="btn btn-outline-primary btn-sm">Editar</button>
                                        <button class="btn btn-outline-danger btn-sm">Eliminar</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>150 personas</td>
                                    <td>VIP</td>
                                    <td><span class="badge bg-warning text-dark">En mantenimiento</span></td>
                                    <td>
                                        <button class="btn btn-outline-primary btn-sm">Editar</button>
                                        <button class="btn btn-outline-danger btn-sm">Eliminar</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>200 personas</td>
                                    <td>4DX</td>
                                    <td><span class="badge bg-danger">Inactiva</span></td>
                                    <td>
                                        <button class="btn btn-outline-primary btn-sm">Editar</button>
                                        <button class="btn btn-outline-danger btn-sm">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
